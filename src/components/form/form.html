<h1>Form Registration</h1>


<form name="form" novalidate>
	<p>
		<label for="fieldFirstName">Name</label>
		<input type="text" name="fieldFirstName" ng-model="formController.contact.first_name" id="fieldFirstName"  required>
	</p>
	<p>
		<label for="fieldLastName">Name</label>
		<input type="text" name="fieldLastName" ng-model="formController.contact.last_name" id="fieldLastName"  required>
	</p>
	<p>
		<label for="fieldEmail">Email</label>
		<input type="email" name="fieldEmail" ng-model="user.email" id="fieldEmail" required>
	</p>
	<p>
		<label for="fieldPhone">Phone Number</label>
		<input type="number" name="fieldPhone" ng-model="user.phone" id="fieldPhone" required>
	</p>
	<p ng-show="form.$submitted || form.fieldName.$touched">
        <span ng-show="form.fieldName.$error.required">Tell us your Name.</span>
        <span ng-show="form.fieldName.$error.text">This is not a valid Name.</span>
    </p>
	<p ng-show="form.$submitted || form.fieldEmail.$touched">
        <span ng-show="form.fieldEmail.$error.required">Tell us your email.</span>
        <span ng-show="form.fieldEmail.$error.email">This is not a valid email.</span>
    </p>
	<p ng-show="form.$submitted || form.fieldPhone.$touched">
        <span ng-show="form.fieldPhone.$error.required">Tell us your phone number.</span>
        <span ng-show="form.fieldPhone.$error.number">This is not a valid phone number.</span>
    </p>

    <p>
        <button type="submit" ng-disabled="!form.$valid">Submit</button>
    </p>
</form>
<p>
    <button type="submit" >HOME</button>
</p>
